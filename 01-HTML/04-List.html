<body>

    Ordered List
    Unordered List
    Description List -->
    
    <h2>Ordered List</h2>
    <ol type="A">
        <li>
            <a href="#">Link</a>
        </li>
        <li>
            <a href="#">Link</a>
        </li>
        <li>
            <a href="#">Link</a>
        </li>
        <li>
            <a href="#">Link</a>
        </li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
        <li><a href="#">Link_1</a></li>
        <li><a href="#">Link_2</a></li>
        <li>
            <a href="#">Link_3</a>
            <!-- ul>li*5>a{Nested List_$} -->

                <li><a href="#">Nested List_1</a></li>
                <li><a href="#">Nested List_2</a></li>
                <li><a href="#">Nested List_3</a></li>
                <li><a href="#">Nested List_4</a></li>
                <li><a href="#">Nested List_5</a></li>
            </ul>
        </li>
        <li><a href="#">Link_4</a></li>
        <li><a href="#">Link_5</a></li>
        <li><a href="#">Link_6</a></li>
    </ul>
