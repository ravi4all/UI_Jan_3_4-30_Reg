<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <style>
        ul li {
            list-style: none;
            font-size: 25px;
            width: 40px;
            height: 30px;
            text-align: center;
            padding: 8px 0px;
        }
        ul li a {
            color: #fff;
        }
        ul li.fb {
            background-color: #3B5998;
        }
        ul li.tw {
            background-color: #1DA1F2;
        }
        ul li.yt {
            background-color: #bb0000;
        }
        ul li.pin {
            background-color: #BD081C;
        }
        ul li.link {
            background-color: #0077B5;
        }
    </style>
</head>
<body>

    <h1>Font Awesome <i class="far fa-thumbs-up" aria-hidden="true"></i></h1>

    <a href="#"> <i class="fa fa-home" aria-hidden="true"></i> Home</a>
    <a href="#"> <i class="fa fa-bell" aria-hidden="true"></i> Notifications</a>
    <a href="#"> <i class="fa fa-envelope" aria-hidden="true"></i> Messages</a>
    <a href="#"> <i class="fa fa-mobile" aria-hidden="true"></i> Contact</a>

    <ul>
        <li class="fb"><a href="#">
            <i class="fab fa-facebook-f" aria-hidden="true"></i>
            </a></li>
        <li class="tw"><a href="#">
            <i class="fab fa-twitter" aria-hidden="true"></i>
            </a></li>
            <li class="pin"><a href="#">
                    <i class="fab fa-pinterest" aria-hidden="true"></i>
                    </a></li>
        <li class="link"><a href="#">
            <i class="fab fa-linkedin" aria-hidden="true"></i>
            </a></li>
        <li class="yt"><a href="#">
            <i class="fab fa-youtube" aria-hidden="true"></i>
            </a></li>
    </ul>

    
</body>
</html>
