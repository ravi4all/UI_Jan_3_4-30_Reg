<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul > li {
            color: red;
        }
        ul li:first-child {
            color: blue;
        }
        ul li:last-child {
            color: darkgoldenrod;
        }
        ul li:nth-child(12),ul li:nth-child(13) {
            color: lightblue;
        }
        ul li:nth-child(odd) {
            color: red;
        }
        ul li:nth-child(even) {
            color: blue;
        }
    </style>
</head>
<body>

    <h1>Child Selectors</h1>

    <ul>
        <li>List Item_1</li>
        <li>List Item_2</li>
        <li>List Item_3</li>

</body>
</html>
